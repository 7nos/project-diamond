<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Features Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="diamondForm">
        <div class="form-group">
            <label for="carat">Carat</label>
            <input type="number" id="carat" name="carat" step="0.01" min="0" value="0.23" required>
        </div>
        <div class="form-group">
            <label for="depth">Depth (%)</label>
            <input type="number" id="depth" name="depth" step="0.1" min="0" value="61.5" required>
        </div>
        <div class="form-group">
            <label for="table">Table (%)</label>
            <input type="number" id="table" name="table" step="0.1" min="0" value="55.0" required>
        </div>
        <div class="form-group">
            <label for="x">X (mm)</label>
            <input type="number" id="x" name="x" step="0.01" min="0" value="3.95" required>
        </div>
        <div class="form-group">
            <label for="y">Y (mm)</label>
            <input type="number" id="y" name="y" step="0.01" min="0" value="3.98" required>
        </div>
        <div class="form-group">
            <label for="z">Z (mm)</label>
            <input type="number" id="z" name="z" step="0.01" min="0" value="2.43" required>
        </div>
        <div class="form-group">
            <label for="cut">Cut</label>
            <select id="cut" name="cut">
                <option value="Ideal" selected>Ideal</option>
                <option value="Premium">Premium</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <select id="color" name="color">
                <option value="D">D</option>
                <option value="E" selected>E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>
        <div class="form-group">
            <label for="clarity">Clarity</label>
            <select id="clarity" name="clarity">
                <option value="IF">IF</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="SI1">SI1</option>
                <option value="SI2" selected>SI2</option>
            </select>
        </div>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('diamondForm');
            const formData = new FormData(form);
            const diamondFeatures = {};
            formData.forEach((value, key) => {
                diamondFeatures[key] = value;
            });
            console.log(diamondFeatures);
            alert('Form submitted. Check console for details.');
        }
    </script>

</body>
</html>
